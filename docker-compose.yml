version: '2'
services:
  db:
    image: mysql:5.7
    container_name: zi_mysql
    volumes:
      - "./.data/db:/var/lib/mysql"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: wordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
  wordpress:
    depends_on:
      - db
    build:
      context: ./.wp-cli-entry
      dockerfile: Dockerfile
    container_name: zi_wordpress
    links:
      - db
    ports:
      - "8000:80"
    volumes:
      - ./src/theme:/var/www/html/wp-content/themes/twentysixteen
      - ./src/uploads:/var/www/html/wp-content/uploads
    restart: always
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_PASSWORD: wordpress
      WP_DEBUG: 'true'
